<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="formGroup" action="index.html" method="post">
        <div class="form-group" id="nameInitial">
          <div class="jumbotron">
            <h1>Register NOW!</h1>
          </div>
          <label> Name</label>
          <input type="text" id="clientName">
          <label>Initial Deposit</label>
          <input type="number" id="initialDeposit">
          <br><br>
          <button type="submit" class="bg-success">SUBMIT IT</button>
        </div>
      </form>
      <form class="depositWithdrawal" action="">
        <div class="form-group" id="depositWithdrawal">
          <div class="jumbotron">
            <h1>I LOVE MONEY! WELCOME TO MY BANK!</h1>
          </div>
          <label> Deposit</label>
          <input required type="number" id="deposit">
          <label>Withdrawal</label>
          <input required type="number" id="withdrawal">
          <br><br>
          <button type="submit" class="bg-success">SHOW ME WHAT YOU GOT!</button>
        </div>
      </form>
      <div class="jumbotron" id="balanceShown">
        <h3>Your Balance is <span class="showBalance"></span>!</h3>
      </div>

    </div>
  </body>
</html>
